---
version: '3'
services:
  server:
    build:
      context: ..
      dockerfile: app-wifi/Dockerfile
    image: index.docker.io/oaklabs/app-wifi:latest
    network_mode: host
    devices:
      - /dev/dri
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/shm:/dev/shm
      - ./src:/app/src
    environment:
      - NODE_ENV=development
      - DASHBOARD_HOST=dashboard.oak.host
    ports:
      - "9000:9000"
